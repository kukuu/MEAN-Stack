<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>jazzUp: Author - Alexander Adu-Sarkodie</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ngProgress.css">
<link rel="stylesheet" href="css/toaster.css">
<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
display: none !important;
}
.logo {
    padding: 20px;
    margin-right: 15px;
    background-color: #000;
}
</style>
</head>
<body ng-cloak>
  <div class="container" ng-controller="ProductsCtrl">
  <br>
  <h1><span class="logo"><small>jU</small></span>jazzUp<small><small> (Property of Alexander Adu-Sarkodie)</small></small><span style="float:right;padding-left:10px;"><small><small><a href="http://localhost:3040/login.html">Log in</a></small></small></span>  <span style="float:right;"><small><small><a href="http://localhost:3040/">Home</a></small></small></span></h1>
    <form name="Codenx" novalidate>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="product.name" required="" placeholder="Name"></td>
          <td><input class="form-control" ng-model="product.sku" placeholder="Email"></td>
          <td><input class="form-control" ng-model="product.price" placeholder="Password"></td>
          <td><button class="btn btn-primary" ng-click="add(product)" ng-if="!product._id" type="submit" ng-disabled="!Codenx.$valid">Add Chatter</button>
            <div class="btn-group">
              <button class="btn btn-info" ng-click="update(product)" ng-if="product._id" type="submit">Update</button>
              <button class="btn" ng-click="deselect()" ng-if="product._id">Clear</button>
            </div>
          </td>
        </tr>
        <tr ng-repeat="product in products">
          <td>{{product.name}}</td>
          <td>{{product.sku}}</td>
          <td>{{product.price}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger" ng-click="remove(product)">Remove</button>
              <button class="btn btn-warning" ng-click="edit(product._id)">Edit</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  </div>

<div data-loading></div>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>

<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/ngProgress.min.js"></script>
<script src="js/toaster.js"></script>
<script src="app/app.js"></script>
<script src="app/products.js"></script>
</body>
</html>
